<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main >
      <div id="page"></div>
      <h3>Create a New Post</h3>
      <form id="post-form" onsubmit="createPost()">
        Post Title: <input type="text" id="postTitle"><br><br>
        Post: <input type="textarea" id="postBody"><br><br>
        Author: <input type="text" id="postAuthor"><br><br>
        <input type="submit">
      </form>

    </main>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"><%= sidebar %></div>
      <div id="post"><%- post %></div>
      <div id="commentArea"><%- comments %></div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <div class="post">
        <article>
          <header class="post-title">
            <h2><%- title %></h2>
          </header>
          <p class="post">
            <%= post %>
          </p>
          <footer class="post-author">
            posted by <%- author %>
          </footer>
        <article>
      </div>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
     <div id="comments"></div>
     <h3>Comment</h3>
     <form onsubmit="postComment()">
       Name: <input type="text" id="commenterName"><br><br>
       Comment: <input type="textarea" id="commentText"><br><br>
       <input type="submit">
     </form>
   </script>


   <script id="comment-template" type="text/x-lodash-template">
     <div class="comment">
       <div class="comment-body"><%- comment %></div>
         <footer class="commenter">
           <p>
             <span class="posted-by">Posted By: </span>
             <%- commenter %>
           </p>
         </footer>
       </div>
     </div>
   </script>


    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
<!--  File not found  <script src="node_modules/jquery/dist/jquery.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
