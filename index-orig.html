<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <!-- get the blog input -->
      <form id="post-form" onsubmit="createPost();return false;">
        Title: <input type="text" id="postTitle"><br>
        Author: <input type="text" id="postAuthor"><br>
        Post: <input type="text" id="postBody"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment();return false;">
          Name: <input type="text" id="commenter"><br>
          Comment: <input type="text" id="commentText"><br>
          <input type="submit">
        </form>
      </div>
    </script>
    <!--
    <script id="comment-template" type="text/x-lodash-template">
      <div>
        <p><%= comment %></p>
        <footer>Posted by: <%= commenter %></footer>
      </div>
    </script> -->

    <!-- This is where Lodash will update with the blog info -->
    <!-- We load the inner HTML with the templateHTML-->
    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post"></div> 
    </script>

    <!-- This is how page-template will be updated -->
    <!-- This is the HTML that will go in the div id="post" area -->
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><h2><%- title %></h2><header>
        <p><%- body %></p>
        <footer>Posted by: <%= poster %></footer>
      </article>
    </script>
    </main>


    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="index-orig.js"></script>
  </body>
</html>
